<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel = "shortcut icon" type = "image/x-icon" href = "static\0000000000001394.png">
	<title> Media Tags </title>

	<meta name = "description" content = "This ia webstite demonstrating example of audio & vedio.">
	<meta name = "keywords" content = "audio, vedio, YT embeded video">
	<meta name = "author" content = "Aditya Verma">
</head>
<body>
	<audio controls>
		<source src="static/audio.mp3" type="audio/mp3">
		<source src="static/audio.ogg" type="audio/ogg">
	</audio>
	<br>

	<video height = "50%" width = "50%" controls>
		<source src = "static/video.mp4" type = "video/mp4">
	</video>
	<br>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/1CUXf-6HcJA?si=OpwkEWFOSXAbpHQp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<br>

	<figure>
		<img src = "static\0000000000001394.png">
		<figcaption> Logo </figcaption>
	</figure>
</body>
</html>
