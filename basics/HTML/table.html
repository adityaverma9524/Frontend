<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Learning Tables </title>
</head>
<body>
	<div>
		<table border = "4">
			<caption> Demo Table 1 </caption>
			<tr> 
				<td> </td>
				<th> Column 1 </th>
				<th> Column 2 </th>
				<th> Column 3 </th>
			</tr>

			<tr> 
				<th> Row 1 </th>
				<td> Cell 1, 1 </td>
				<td> Cell 1, 2 </td>
				<td> Cell 1, 3 </td>
			</tr>

			<tr>
				<th> Row 2 </th>
				<td> Cell 2, 1 </td>
				<td> Cell 2, 2 </td>
				<td> Cell 2, 3 </td>
			</tr>

			<tr>
				<th> Row 3 </th>
				<td> Cell 3, 1 </td>
				<td> Cell 3, 2 </td>
				<td> Cell 3, 3 </td>
			</tr>
		</table>
    </div>

    <br>

	<div>
		<table border = "4">
		<caption> Demo Table 2</caption>
		<tr>
			<td> </td>
			<td colspan = "2"> Column 1 </td>
			<td> Column 2 </td>
			<!-- <td> Column 3 </td> -->
		</tr>

		<tr> 
			<td rowspan = "2"> Row 1 </td>
			<td> Cell 1, 1 </td>
			<td> Cell 1, 2 </td>
			<td> Cell 1, 3 </td>
		</tr>

		<tr>
			<!-- <td> Row 2 </td> -->
			<td> Cell 2, 1 </td>
			<td> Cell 2, 2 </td>
			<td> Cell 2, 3 </td>
		</tr>

		<tr>
			<td> Row 3 </td>
			<td> Cell 3, 1 </td>
			<td> Cell 3, 2 </td>
			<td> Cell 3, 3 </td>
		</tr>
	</table>
	</div>
</body>
</html>
