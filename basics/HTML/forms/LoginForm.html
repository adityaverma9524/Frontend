<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Login </title>
</head>
<body>
	<form>
		<div>
			<lable for = "email"> Email </lable>
			<br>
			<input type = "email" name = "email" id = "email" required placeholder = "abc123.example.com">
		</div>

		<div>
			<lable for = "country"> Country </lable>
			<br>
			<input type = "country" name = "country" id = "country" value = "India" required disabled>
		</div>

		<div>
			<lable for = "password"> Password </lable>
			<br>
			<input type = "password" name = "password" id = "password" required>
		</div>

		<div>
			<input type = "submit">
		</div>
	</form>

	<form>
		<div>
			<lable for = "marks"> Marks Scored </lable> <br>
			<input type = "number" name="marks" id = "marks" min = "0" max = "100" required>
		</div>

		<div>
			<lable for = "time"> Time of Examination </lable> <br>
			<input type = "time" name = "time" id = "time" required>
		</div> 

		<div>
			<lable for = "website"> Enter Website to study from </lable> <br>
			<input type = "url" name = "website" id = "website" placeholder = "study.com" required>
		</div>
	</form>
</body>
</html>
